        </div>

	<script>
document.addEventListener('DOMContentLoaded', function() {
    // 字数统计功能
    const input = document.querySelector('.input-section input');
    const counter = document.querySelector('.char-counter');
    input.addEventListener('input', () => {
        counter.textContent = `${input.value.length}/20`;
    });

    // 拖动分隔条功能
    const resizeHandle = document.querySelector('.resize-handle');
    const topSection = document.getElementById('top-section');
    const bottomSection = document.getElementById('bottom-section');
    const container = document.querySelector('.interaction-content');

    let isDragging = false;

    resizeHandle.addEventListener('mousedown', (e) => {
        isDragging = true;
        document.body.style.cursor = 'row-resize';
        e.preventDefault();
    });

    document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;

        const containerRect = container.getBoundingClientRect();
        const containerTop = containerRect.top;
        const containerHeight = containerRect.height;

        // 计算新位置（限制在容器范围内）
        let newTop = e.clientY - containerTop;
        newTop = Math.max(50, Math.min(containerHeight - 50, newTop));

        // 更新两个区域的高度
        const topPercent = (newTop / containerHeight) * 100;
        topSection.style.bottom = `${100 - topPercent}%`;
        bottomSection.style.top = `${topPercent}%`;

        // 更新分隔条位置
        resizeHandle.style.top = `${topPercent}%`;
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
        document.body.style.cursor = '';
    });
});
</script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const tabs = document.querySelectorAll('.tab-radio');
    const tabHeader = document.querySelector('.tab-header');

    tabs.forEach(tab => {
        tab.addEventListener('change', function() {
            const targetLabel = tabHeader.querySelector(`label[for="${tab.id}"]`);
            const labelOffsetLeft = targetLabel.offsetLeft;
            const labelWidth = targetLabel.offsetWidth;
            const containerWidth = tabHeader.offsetWidth;

            // 计算滚动位置，让标签居中显示
            const scrollPosition = labelOffsetLeft - (containerWidth - labelWidth) / 2;
            tabHeader.scroll({
                left: scrollPosition,
                behavior: 'smooth'
            });
        });
    });
});
</script>
