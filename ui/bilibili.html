<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哔哩哔哩直播常规模式</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 左侧边栏 - 整合所有功能 -->
        <div class="left-sidebar">
            <div class="logo">bilibili</div>
            <div class="mode-tab">常规模式</div>
            
            <!-- 场景表格 -->
            <table class="scene-table">
                <tr>
                    <td class="active">场景1</td>
                    <td>场景2</td>
                    <td>场景3</td>
                </tr>
            </table>
            
            <button class="material-action-btn" style="width:100%;margin-bottom:15px;">添加素材，搭建你的直播场景吧！</button>
            
            <!-- 素材标签页 -->
            <div class="material-tabs">
                <button class="material-tab active">素材</button>
                <button class="material-tab">H5插件</button>
            </div>
            
            <div class="material-actions">
                <button class="material-action-btn">清空</button>
                <button class="material-action-btn">添加素材</button>
            </div>
            
            <!-- 直播工具区域 -->
            <div class="tool-section">
                <div class="tool-section-title">直播工具</div>
                <div class="tool-buttons">
                    <button class="tool-btn"><i class="fas fa-link"></i>PK连线</button>
                    <button class="tool-btn"><i class="fas fa-video"></i>视频连线</button>
                    <button class="tool-btn"><i class="fas fa-microphone"></i>语音连麦</button>
                    <button class="tool-btn"><i class="fas fa-gift"></i>天选时刻</button>
                    <button class="tool-btn"><i class="fas fa-ship"></i>航海中心</button>
                    <button class="tool-btn"><i class="fas fa-users"></i>粉丝团</button>
                    <button class="tool-btn"><i class="fas fa-vote-yea"></i>投票玩法</button>
                </div>
            </div>
            
            <div class="tool-section">
                <div class="tool-section-title">互动玩法</div>
                <div class="tool-buttons">
                    <button class="tool-btn">更多</button>
                </div>
            </div>
            
            <div class="tool-section">
                <div class="tool-section-title">开播设置</div>
                <div class="tool-buttons">
                    <button class="tool-btn"><i class="fas fa-cog"></i>直播设置</button>
                    <button class="tool-btn"><i class="fas fa-door-open"></i>房间管理</button>
                    <button class="tool-btn"><i class="fas fa-tasks"></i>主播任务</button>
                    <button class="tool-btn"><i class="fas fa-play-circle"></i>直播回放</button>
                </div>
            </div>
        </div>
        
        <!-- 主内容区 -->
        <div class="main-content">
            <div class="live-area">
                <div class="welcome-message">
                    初来报道，关注一下吧~
                    <button class="follow-btn">关注</button>
                </div>
                <div class="game-title">
                    英雄联盟
                    <div class="view-mode">
                        <span class="active">横屏</span>
                        <span>竖屏</span>
                        <span>导播</span>
                    </div>
                </div>
            </div>
            
            <div class="bottom-controls">
                <button class="source-btn"><i class="fas fa-video"></i>摄像头</button>
                <button class="source-btn"><i class="far fa-window-maximize"></i>窗口</button>
                <button class="source-btn"><i class="fas fa-desktop"></i>显示器</button>
                <button class="source-btn"><i class="fab fa-internet-explorer"></i>浏览器</button>
                <button class="source-btn"><i class="fas fa-gamepad"></i>游戏进程</button>
                <button class="source-btn">更多</button>
                
                <div class="volume-control">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" class="volume-slider" min="0" max="100" value="100">
                    <span class="volume-percent">100%</span>
                </div>
                
                <button class="start-live-btn">开始直播</button>
                
                <div class="stats">
                    CPU:1.7% 内存:1.3%
                    <span class="more-details">更多详情</span>
                </div>
            </div>
        </div>
        
        <!-- 右侧边栏 - 仅保留观众信息 -->
        <div class="right-sidebar">
            <div class="sidebar-section">
                <div class="sidebar-title">
                    <span>房间观众</span>
                    <span class="more">谁可以看</span>
                </div>
                <div class="audience-count">0</div>
            </div>
            
            <div class="sidebar-section">
                <div class="sidebar-title">礼物流水</div>
                <div class="gift-income">00</div>
            </div>
            
            <div class="sidebar-section">
                <div class="sidebar-title">在线榜</div>
                <div class="tab-buttons">
                    <button class="tab-btn active">日榜</button>
                    <button class="tab-btn">周榜</button>
                    <button class="tab-btn">月榜</button>
                </div>
                <div class="contribution-value">展示本场直播连的贡献值最高</div>
            </div>
            
            <div class="data-section">
                <div>本场数据：</div>
                <div>0</div>
                <div>00</div>
            </div>
        </div>
    </div>
</body>
</html>
