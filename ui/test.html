<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>纯CSS Tab带列表示例</title>
    <style>
        .tab-container {
            width: 400px;
            margin: 40px auto;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        .tab-header {
            display: flex;
            border-bottom: 2px solid #eee;
        }
        .tab-header label {
            padding: 10px 30px;
            cursor: pointer;
            color: #999;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            font-size: 16px;
        }
        #tab1:checked ~ .tab-header label[for="tab1"],
        #tab2:checked ~ .tab-header label[for="tab2"],
        #tab3:checked ~ .tab-header label[for="tab3"] {
            color: #fb7299;
            border-bottom: 2px solid #fb7299;
            background: #fff;
        }
        .tab-content {
            display: none;
            padding: 20px;
            background: #fafafa;
            border-radius: 0 0 8px 8px;
            border: 1px solid #eee;
            border-top: none;
        }
        #tab1:checked ~ .tab-content.tab1,
        #tab2:checked ~ .tab-content.tab2,
        #tab3:checked ~ .tab-content.tab3 {
            display: block;
        }
        .tab-radio {
            display: none;
        }
        ul {
            margin: 0;
            padding-left: 20px;
        }
        li {
            margin: 8px 0;
        }
    </style>
</head>
<body>
<div class="tab-container">
    <input type="radio" name="tab" id="tab1" class="tab-radio" checked>
    <input type="radio" name="tab" id="tab2" class="tab-radio">
    <input type="radio" name="tab" id="tab3" class="tab-radio">

    <div class="tab-header">
        <label for="tab1">选项卡一</label>
        <label for="tab2">选项卡二</label>
        <label for="tab3">选项卡三</label>
    </div>
    <div class="tab-content tab1">
        <ul>
            <li>苹果</li>
            <li>香蕉</li>
            <li>橙子</li>
        </ul>
    </div>
    <div class="tab-content tab2">
        <ul>
            <li>C++</li>
            <li>Python</li>
            <li>Java</li>
        </ul>
    </div>
    <div class="tab-content tab3">
        <ul>
            <li>北京</li>
            <li>上海</li>
            <li>广州</li>
        </ul>
    </div>
</div>
</body>
</html>
